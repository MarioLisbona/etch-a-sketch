<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Etch A Sketch</title>
	<link rel="stylesheet" href="./style.css">
	<script src="./javascript.js" defer></script>
	<style>
		:root {
		--itemCount: 12;
		--newItemBg: 	
		}
	</style>
</head>
<body>
	<div class="page-wrapper">
		<div class="header">
			<p>Etch a sketch - The Odin Project</p>
		</div>
		<div class="main">
			<div class="controls">
				<div class="bgColor">
					<p class="bgColorTitle">Background Colour</p>
					<input type="color" id="background-color" name="backgorund-color" value="#c6bec2">
					<button class="bgColorButton">Set</button>
				</div>
				<div class="penColor">
					<p class="penColorTitle">Pen Colour</p>
					<input type="color" id="pen-color" name="pen-color" value="#c6bec2">
					<button class="penColorButton">Set </button>
				</div>
				<button id="rainbow-color">Mulit-colour Pen</button>
				<div class="res-choice">
					<div class="logo">
						<div class="logo-text">ETCH-A-SKECTH</div>
					</div>
					<p class="res-title">Grid Resolution</p>
  					<input type="range" id="res" name="res" value="12" min="1" max="64">
					<p id="res-display">Resolution: </p>
				</div>
				
			</div>
			<div class="sketch-wrapper">
				<div class="sketch-container-default"></div>

						
				</div>
			</div>
		</div>
	</div>


	
</body>
</html>
